<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reduslim</title>

	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">

	<link rel="stylesheet" href="css/style.min.css">

</head>

<body>
	<section class="promo">
		<div class="container">
			<div class="promo__wrapper">

				<div class="promo__img">
					<div class="promo__img-size"> <img src="img/medication.png" alt="medication"></div>
					<div class="promo__flex">
						<h2 class="promo__subtitle">Reduslim</h2>
						<h2 class="promo__subtitle">ECO</h2>
					</div>
				</div>


				<div class="promo__contacts">
					<h1 class="promo__title">Сделай шаг <br>
						к выздоровлению</h1>
					<form action="#" class="promo__form">
						<div class="promo__input">
							<label for="name">Ваше <span>имя</span></label>
							<input placeholder="Алексей" name="name" type="text" id="name">
							<div class="errors"></div>
						</div>
						<div class="promo__phone-form">
							<div class="promo__input">
								<label for="phone">Ваш <span>телефон</span></label>
								<input placeholder="+7 (123) 456 78-90" name="phone" type="phone" id="phone">
								<div class="errors"></div>
							</div>

							<div class="select">
								<div class="select__header">
									<div class="select__current">ru <img src="icons/flag-ru.svg" alt="ru"></div>
									<div class="select__icon"><img src="icons/expand.svg" alt="expand"></div>
								</div>

								<div class="select__body">
									<div class="select__item">ru <img src="icons/flag-ru.svg" alt="ru"></div>
									<div class="select__item">eng <img src="icons/flag-eng.svg" alt="eng"></div>
									<div class="select__item">chi <img src="icons/flag-chi.svg" alt="chi"></div>
								</div>
							</div>
						</div>

						<button data-modal="sending" class="promo__btn">Заказать <span><img src="icons/Vector.svg"
									alt="Vector"></span></button>
					</form>
					<div class="promo__invis">
						<div class="promo__invis-txt">Trusted</div>
						<div class="promo__invis-img"><img src="icons/padlock.svg" alt="padlock"></div>
						<div class="promo__invis-txt">Secure</div>
					</div>

				</div>
			</div>
		</div>
	</section>

	<!-- 	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js"></script> -->

	<script src="js/script.js"></script>
</body>

</html>
